								<h1>成长经历</h1>
								<p>小学担任班长一职，初中时担任学习委员、组织委员。</br>
								在高中时，参加数学竞赛，便不再参与班级事务。</br>
							我是一个失败的竞赛生，数学获得了两次省二等奖，获得过生物竞赛省三等奖。</br>
						    竞赛结束后，文化课成绩一落千丈，在高三经历了前18年中的至暗时刻。</br>
						    在疫情中成长。</br>
						    经历了高三的艰难时期，我变得更加坚强起来，学习效率有所提升，勇于面对生活中的困难。</br>
						    最后，靠着自己的坚持与运气，来到了北大，感谢自己没有放弃。</p>
